<!doctype html>
<html>
	<head>
		<title>Stopwatch</title>
		<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dijit/themes/claro/claro.css">
		<link type="text/css" rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div id="stopwatch"> 
			<span id="hours"></span>: 
			<span id="minutes"></span>: 
			<span id="seconds"></span>:: 
			<span id="milliseconds"></span>
		</div>
		<div id="buttons" class="claro">
		    <button id="start_stop_resume"></button>
		    <button id="reset"></button>
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</body>
</html>
